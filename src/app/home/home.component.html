<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item  </p>
    </div>
    <div class="col">
        <p>Sua lista de itens ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use this form bellow to add a new bucket list goal. O que voce que fazer com a sua vida?</p>
        <form>
            <input type="text" class="txt" name="item" placeholder="life goal..." [(ngModel)]="goalText">
            <input type="button" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <!-- forEach colocando todos os Goals no html -->
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
            {{ goal }}
        </p>
    </div>
</div>
